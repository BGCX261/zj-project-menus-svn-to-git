<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:s="http://jboss.org/schema/seam/taglib">

<html>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JBoss Suites: Seam Framework</title>
	<link href="css/screen.css" rel="stylesheet" type="text/css" />	
	<ui:insert name="head"/>
</h:head>
<body>

<div id="document">
	<div id="header">
		<div id="title"><img src="img/hdr.title.gif" alt="JBoss Suites: seam framework demo"/></div>
		<div id="status">
            <s:link id="bookingSearch" view="/main.xhtml" value="我的订单" propagation="none"/>
            | <s:link id="cartSearch" view="/cart.xhtml" value="我的餐车(共#{cart.getTotalQuantity()}份)" propagation="none"/>
            | <s:link id="menuSearch" view="/menuSearch.xhtml" value="选餐" propagation="none"/>
            | <s:link id="settings" view="/userSetting.xhtml" value="设置" propagation="none"/>
            | <s:link id="changePwd" view="/password.xhtml" value="修改密码" propagation="none"/>
            | <s:link id="logout" action="#{identity.logout}" value="注销"/>
		</div>
	</div>
	<div id="container">
		<div id="sidebar">
			<ui:insert name="sidebar"/>
		</div>
		<div id="content">
			<ui:insert name="content"/>
		    <ui:include src="conversations.xhtml" />
		</div>
	</div>
	<div id="footer">Created with JBoss Seam, EJB 3, JSF 2 and Hibernate 4</div>
</div>
</body>
</html>
</f:view>
